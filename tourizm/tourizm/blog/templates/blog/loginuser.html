{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;
        0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="block__login">
        <div class="login">
            <div class="login_text1">
                <h1 class="block__header__text">Войти</h1>
            </div>
            <h2>{{ error }}</h2>
            <div class="login_text2">
                <form method="post" class="bg">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="center">
                        <button class="btn">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-button">
        <a href="{% url 'index' %}">Главная</a>
    </div>
</body>
</html>
