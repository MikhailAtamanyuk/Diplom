{% extends 'blog/main.html' %}
{% load static %}

{% block content %}
{% if cat_selected != 0 %}

<ul class="main-content">
    {% for p in posts %}
    <li class="container-in-content">
        <a href="{{ p.get_absolut_url }}">
            <h2 class="text-title-post">{{ p.title }}</h2>
            <img src="{{ p.photo.url }}">
        </a>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
