{% extends 'blog/main.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/style-off.css' %}">
{% endblock %}

{% block content %}
<div class="content-of-post">
    <p class="text-content-of-post">{{ post.content }}</p>
    <div class="content-header">
        <h1>{{ post.title }}</h1>
        <img src="{{ post.photo.url }}">
    </div>
</div>
{% endblock %}
