{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оставить заявку</title>
    <link rel="stylesheet" href="{% static 'css/style-lk.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;
        0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="{% url 'thanks_page' %}" method="POST">
        <div class="container">
            <div class="container-lk">
                <div class="left-block">
                    <p>Имя:</p>
                    <p>Фамилия:</p>
                    <p>Почта:</p>
                    <p>Телефон:</p>
                </div>
                <div class="right-block-for-change ">
                    {% csrf_token %}
                    {{ form_crm.name }}
                    {{ form_crm.phone }}
                    {{ form_crm.country }}
                    {{ form_crm.city }}
                    <button>Отправить</button>
                </div>
            </div>
        </div>
    </form>
    <div class="container-button">
        <a href="{% url 'index' %}">Главная</a>
    </div>
</body>
</html>
