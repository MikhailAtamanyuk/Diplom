{% load static %}

{% for c in cats %}
    {% if c.pk == cat_selected %}
    <li class="block__in__categories"><p>{{ c.name }}</p></li>
    {% else %}
    <a href="{{ c.get_absolut_url }}" class="text__name__country">
        <li class="block__in__categories">
            <p>{{ c.name }}</p>
        </li>
    </a>
    {% endif %}
{% endfor %}
